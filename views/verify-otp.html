<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP | OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-envelope text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Verify Your Email</h1>
            <p class="text-gray-600 mt-2">We've sent a 6-digit code to your email</p>
        </div>
        
        <div id="error-message" class="hidden p-3 rounded-lg mb-4 text-center"></div>
        
        <form id="otp-form" class="space-y-6">
         <div class="flex justify-center space-x-3">
  <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" pattern="\d*" inputmode="numeric">
  <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" pattern="\d*" inputmode="numeric">
  <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" pattern="\d*" inputmode="numeric">
  <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" pattern="\d*" inputmode="numeric">
  <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" pattern="\d*" inputmode="numeric">
  <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" pattern="\d*" inputmode="numeric">
</div>

            
            <button id="verify-btn" type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.01]">
                Verify OTP
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Didn't receive code? 
                <button id="resend-btn" class="text-blue-600 hover:text-blue-800 font-medium">Resend OTP</button>
            </p>
        </div>
    </div>
    
    <script src="/js/otp.js"></script>
</body>
</html>
