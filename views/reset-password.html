<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reset Password | OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-key text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Reset Your Password</h1>
            <p class="text-gray-600 mt-2">Enter your new password below</p>
        </div>
        
        <div id="error-message" class="hidden p-3 rounded-lg mb-4 text-center bg-red-100 text-red-700"></div>
        <div id="success-message" class="hidden p-3 rounded-lg mb-4 text-center bg-green-100 text-green-700"></div>
        
        <form id="reset-password-form" class="space-y-4">
            <input type="hidden" id="reset-token">
            
            <div>
                <label for="new-password" class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <div class="relative">
                    <input type="password" id="new-password" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    <button type="button" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700 toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirm-password" required minlength="6"
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
                    <button type="button" class="absolute right-3 top-3 text-gray-500 hover:text-gray-700 toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button id="reset-btn" type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.01]">
                Reset Password
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-gray-600">Remember your password? 
                <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">Sign In</a>
            </p>
        </div>
    </div>

    <script src="/js/reset-password.js"></script>
</body>
</html>
