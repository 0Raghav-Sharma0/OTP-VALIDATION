<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | OTP Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-semibold text-gray-900">OTP Verification</span>
                </div>
                <div class="flex items-center">
                    <button id="logout-btn" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white overflow-hidden shadow rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <div class="text-center">
                    <i class="fas fa-check-circle text-green-500 text-6xl mb-4"></i>
                    <h3 class="text-2xl leading-6 font-medium text-gray-900" id="welcome-message">
                        Welcome to your dashboard!
                    </h3>
                    <p class="mt-2 text-sm text-gray-500">
                        You have successfully verified your email and logged in.
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/auth.js"></script>
    <script>
        // Fetch user data and update dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/auth/dashboard');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('welcome-message').textContent = data.message;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
